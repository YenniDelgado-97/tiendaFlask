<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
    
        {% for l in data.comics %}
        <tr>
            <td>{{ l.isbn}} </td>
            <td>{{ l.titulo }} </td>
            <td>{{ l.anoedicion}} </td>
            <td>{{ l.autor.apellidos}}</td>
            <td>{{ l.autor.nombre }} </td>
            <td>{{ l.precio }} </td>
            
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
